<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Widget</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="33" height="33" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="33" height="33" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                        <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                        <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
                      </svg>
                </li>
            </ul>
        </nav>
        <div class="profile">
            <div class="picture">
                <img src="/assets/background.png" alt="Cover">
                <img src="/assets/avatar.png" alt="Profile-Photo">
            </div>
            <h1>John Westfield</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#dcdafe" fill="#5451fa" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <path d="M9 12l2 2l4 -4" />
            </svg>
            <p>
                i'm interestend in building projects, traveling and biking
            </p>
            <ul>
                <li>
                    <h3>150</h3>
                    <p>Following</p>
                </li>
                <li>
                    <h3 id="Followers">43.150</h3>
                    <p>Followers</p>
                </li>
                <li>
                    <h3>163</h3>
                    <p>Posts</p>
                </li>
            </ul>
            <button>Follow Me</button>
            <ul>
                <li>
                    <embed src="/assets/mark.svg" />
                    <p>Lives in <strong>Budapest</strong></p>
                </li>
                <li>
                    <embed src="/assets/case.svg" />
                    <p>Works as Full-Stack developer at Google</p>
                </li>
                <li>
                    <embed src="/assets/fire.svg" />
                    <p>ReactJS, NodeJS, MonogoDB, Devops</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
